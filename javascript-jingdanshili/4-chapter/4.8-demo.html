<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload = function () {
        window.name = 'window';

        var newObj = {

            name: 'object',

            sayGreeting: function () {
                alert('Now this is easy,' + this.name);

                nestedGreeting = function (greeting) {
                    alert(greeting + " "+ this.name);
                }.bind(this);

                nestedGreeting('hello')
            }

        };
        newObj.sayGreeting('hello');
    };
</script>
</body>
</html>
