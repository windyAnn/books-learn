<script>
    var sentence = 'this is one centence. one centence:' + ' aa, bb,cc,dd.' + 'this.';
    var start = sentence.indexOf(":");
    var end = sentence.indexOf(".", start+1);
    var lists = sentence.substring(start+1, end);
    var list = lists.split(/\s*,\s*/);//把字符串拆分成数组
    console.log(list);
</script>
