<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn1">aa</button>
<button id="btn2">bb</button>
<button id="btn3">cc</button>

<script>
    var btn1 = document.getElementById("btn1"),
        btn2 = document.getElementById('btn2'),
        btn3 = document.getElementById('btn3');
    
    var setCommand = function (btn, command) {
        btn.onclick = function () {
            command.execute();
        };
    };

    var MenuBar = {
        refresh: function () {
            console.log('refresh the menu');
        }
    };

    var SubMenu = {
        add: function () {
            console.log('add sub menu');
        },
        del: function () {
            console.log('delete the menu');
        }
    };
    var RefreshMenuBarCommon = function (receiver) {
        this.receiver = receiver;
    };
    RefreshMenuBarCommon.prototype.execute = function () {
        this.receiver.refresh();
    };
    var AddSubMenuCommon = function (receiver) {
        this.receiver = receiver;
    };
    AddSubMenuCommon.prototype.execute = function () {
        this.receiver.add();
    };
    var DelSubMenuCommon = function (receiver) {
        this.receiver = receiver;
    };
    DelSubMenuCommon.prototype.execute = function () {
        this.receiver.del();
    };
    var refreshMenuBarCommand = new RefreshMenuBarCommon(MenuBar);
    setCommand(btn1, refreshMenuBarCommand);


</script>
</body>
</html>
