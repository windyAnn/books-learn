<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="warning">

</div>
<script>
    var message =
        SaferHTML('aaa', 'bbbbcc');
console.log(message);
    function SaferHTML(templateData) {
        var s = templateData[0];
        for (var i = 1; i < arguments.length; i++) {
            var arg = String(arguments[i]);
            // Escape special characters in the substitution.
            s += arg.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
            // Don't escape special characters in the template.
            s += templateData[i];
        }
        return s;
    }
</script>
</body>
</html>
