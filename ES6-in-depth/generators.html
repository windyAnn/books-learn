<script>

        yield 'nihao' + name;
        yield 'hope you like it';
        if (name.startsWith("X")){
            yield 'your name' + name + 'cool for X';
        }
        yield 'see you next time';
    }
   var it = quips('jorendorIf');

    console.log(it.next());
