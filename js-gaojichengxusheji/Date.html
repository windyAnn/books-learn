<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //toLocaleString
    //toString
    var start = new Date();
    alert(start.toLocaleString());//11/8/2016, 7:41:08 PM
    alert(start.toString());  //Tue Nov 08 2016 19:41:36 GMT+0800 (CST)
    //valueOf
    alert(start.valueOf());  //返回毫秒数



</script>
</body>
</html>
